<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>Mettre en évidence les terminaisons inclusive</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="author" content="Ann Mezurat">
	</head>
	<body>
		<p>
			Dans ce quartier, les chef·fe·s de cuisine sont turc·ques ou grec·ques .
		</p>
		<p>
			Les randonneur·euse·s sont parti·e·s mais ne sont jamais arrivé·e·s car ils·elles se sont perdu·e·s
		</p>
		<button id="hilightinclusive">Surligner terminaisons inclusives</button>
		<script type="text/javascript">
			  var bgcolor = "#ee0", // couleur de fond ("#xxx" ou "transparent")  color = "", // couleur du texte  fontWeight = "bold";
			 // "normal" ou "bold" (gras)  function highlight(node) {
				if(/^(?:MARK|SCRIPT|STYLE|FORM)$/.test(node.nodeName)) return;
				if(node.hasChildNodes()) {
					for(var i = 0 ;
					 i < node.childNodes.length ;
					 i++) {
						this.highlight(node.childNodes[i]);
						  
					}
				}
				if(node.nodeType == 3) {
					if((nv = node.nodeValue) && (regs = /([·∙•][a-zàâäéèêëïîôöùûüçæœñ]+([·∙•][a-zàâäéèêëïîôöùûüçæœñ]+)?)/gi.exec(nv))) {
						var match = document.createElement("MARK");
						match.appendChild(document.createTextNode(regs[0]));
						(bgcolor) ? match.style.backgroundColor = bgcolor : match.style.backgroundColor = 'transparent';
						(color) ? match.style.color = color : match.style.color = '';
						match.style.fontWeight = fontWeight;
						var after = node.splitText(regs.index);
						after.nodeValue = after.nodeValue.substring(regs[0].length);
						node.parentNode.insertBefore(match, after);
					}
				}
				  
			}
			  document.getElementById("hilightinclusive").addEventListener("click",function(){
				highlight(document.body);
				  
			}
			,false);
		</script>
	</body>
</html>
