<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Préférences LÉIA</title>
    <link rel = "stylesheet" type="text/css" href="leia.css" />
  </head>
  <body class="confleia">
    <form id="form">
      <label for="mode">
        Mode de lecture inclusive
        <select id="mode">
          <option value="0">Aucun</option>
          <option value="1">Mots lus aux deux genres</option>
          <option value="2">Mots lus au féminin uniquement</option>
          <option value="3">Mots lus au maculin uniquement</option>
          <!--<option value="4">Supprimer les séparateurs</option>-->
        </select>
      </label>
      <label for="pred">
        Saisie prédictive inclusive
        <select id="pred">
          <option value="0">Désactivée</option>
          <option value="1">Activée</option>
        </select>
      </label>
      <div class="label">Insérer un point médian<br/>
        <span class="leiasr">tapez deux fois sur point virgule</span><kbd>;</kbd> <kbd>;</kbd>
      </div>
      <label for="high">
        Surligner les terminaisons inclusives
        <select id="high">
          <option value="0">Désactivé</option>
          <option value="1">Activé</option>
        </select>
        <p aria-hidden="true" id="buttons">
          <button name="0" class="leiahl emph0">Aa</button>
          <button name="1" class="leiahl emph1" style="border:0">Aa</button>
          <button name="2" class="leiahl emph2">Aa</button>
          <button name="3" class="leiahl emph3">Aa</button><br/>
          <button name="4" class="leiahl emph4">Aa</button>
          <button name="5" class="leiahl emph5">Aa</button>
          <button name="6" class="leiahl emph6">Aa</button>
          <button name="7" class="leiahl emph7">Aa</button><br/>
          <button name="8" class="leiahl emph8">Aa</button>
          <button name="9" class="leiahl emph9">Aa</button>
          <button name="10" class="leiahl emph10">Aa</button>
          <button name="11" class="leiahl emph11">Aa</button><br/>
          <span class="xx">imprimeur<span id="ex">·euse</span></span>
        </p>
      </label>
    </form>
    <script src="config.js"></script>
  </body>
</html>
