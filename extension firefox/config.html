<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8">
    <title>Préférences LÉIA</title>
    <link rel="stylesheet" href="leia.css" type="text/css" media="screen" />
  </head>
  <body class="confleia">
	<form id="form">
    <table>
      <tr>
        <td><label for="mode">Choix du mode de lecture inclusive</label></td>
        <td>
          <select id="mode">
            <option value="0">Aucun - Désactivé</option>
            <option value="1">Mots lus aux deux genres</option>
            <option value="2">Mots lus au féminin uniquement</option>
			<option value="3">Mots lus au maculin uniquement</option>
			<option value="4" disabled>Supprimer les séparateurs</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="pred">Dictionnaire de saisie prédictive écriture inclusive</label></td>
        <td>
          <select id="pred">
            <option value="0">Désactivé</option>
            <option value="1">Activé</option>
          </select>
        </td>
      </tr>
      <tr>
        <td><label for="high">Surligner l'écriture inlusive</label></td>
        <td>
          <select id="high">
            <option value="0">Désactivé</option>
            <option value="1">Activé</option>
          </select>
          <br/><br/>
          <input type="color" id="bgColor" /><label for="bgColor"> Couleur de fond&nbsp;</label><br/>
          <input type="color" id="txtColor" /><label for="txtColor"> Couleur du texte</label><br/>
          <input type="checkbox" id="fontWeight" /><label for="fontWeight"> Gras</label>
          <input type="checkbox" id="txtDeco" /><label for="txtDeco"> Souligné</label><br/>
          <p class="ex"><b>Exemple :</b> imprimeur<span id="ex">·euse</span></p>
        </td>
      </tr>
    </table>
	</form>
    <p>Panneau de configuration <kbd>Alt</kbd> <kbd>Shift</kbd> <kbd>C</kbd></p>
    <p>Insérer un point médian <kbd>;</kbd> <kbd>;</kbd></p>
    <script src="config.js"></script>
  </body>
</html>
